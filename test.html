<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
        <li><a class="active" href="#fill in the link">Trang Chủ</a></li>
        <li><a href="#fill in the link">Giới thiệu</a></li>
        <li><a href="#fill in the link">Dịch vụ</a></li>
        <li><a href="#fill in the link">Liên hệ</a></li>
    </ul>

</body>
</html>
